<div class="accordion-container">
  <div class="item" *ngFor="let accordionItem of accordionItems">
    <div class="header">
      <h4>{{accordionItem.title}}</h4> 
        <i class="fas fa-chevron-down" 
          [class.is-expanded]="accordionItem.isExpanded"
          (click)="toggleAccordionItem(accordionItem)"> </i>
    </div>

    <div class="content" [class.is-expanded]>
      <p>{{ accordionItem.content }}</p>
    </div>
  </div>
</div>
